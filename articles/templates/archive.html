<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Архив статей</title>
    <link rel="stylesheet" href="../static/css/articles.css">
</head>
<body class="archive">
    <div class="header">
        <img src="https://www.djangoproject.com/m/img/logos/django-logo-negative.svg" alt="alt">
        {% for post in posts %}
            <div class="one-post">
                <h1><a href="http://127.0.0.1:8000/article/1" class="post-title"> {{post.title}} </a></h1>
                <div class="article-info">
                    <div class="article-author">{{ post.author.username }}</div>
                    <div class="article-created-date">{{ post.created_date }}</div>
                </div>
                <p class="article-text">{{ post.get_excerpt }}</p>
            </div>
        {% endfor %}

    </div>

</body>
</html>
